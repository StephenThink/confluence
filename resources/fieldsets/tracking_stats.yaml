title: 'Tracking Stats'
fields:
  -
    handle: stats
    field:
      collapse: false
      sets:
        tracking_stats:
          display: 'Tracking Stats'
          fields:
            -
              handle: stat_icon
              field:
                mode: list
                container: assets
                folder: icons
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Stat Icon'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: stat_figure
              field:
                input_type: text
                antlers: false
                display: 'Stat Figure'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: stat_description
              field:
                input_type: text
                antlers: false
                display: 'Stat Description'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                read_only: false
      display: Stats
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      read_only: false
