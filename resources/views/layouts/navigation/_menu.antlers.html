<div x-cloak
    class="w-full md:w-1/4 z-1000 top-navbar absolute right-0 flex justify-end pr-24 "
    x-show="navOpen"
    @click.away="navOpen = false"
    x-transition:enter="transition ease-linear duration-200 transform"
    x-transition:enter-start="translate-x-12"
    x-transition:enter-end="translate-x-0"
    x-transition:leave="transition ease-out duration-200 transform"
    x-transition:leave-start="translate-x-0"
    x-transition:leave-end="translate-x-12"
>
    {{ svg src="navmenu" class="absolute right-[-12rem] top-0 w-[43.5rem]"}}
<!--    {{ svg src="navmenu" class="absolute top-1 right-1 4xl:right-[-12rem] 4xl:top-0"}}-->
        <ul
            class="flex flex-col list-reset space-y-6 z-1000 py-12"
        >
            {{ nav:main_nav }}
            <li class="mr-3 z-1000">
                <a class="{{ if is_current }}text-lime{{ else }}text-white{{ /if }} text-lg uppercase hover:text-lime cursor-pointer" href="{{ url }}" @click="navOpen = false">{{ title }}</a>
            </li>
            {{ /nav:main_nav }}
        </ul>


</div>
