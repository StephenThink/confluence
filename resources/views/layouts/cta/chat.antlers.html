{{ if chat_light }}
<a href="/contact" id="chat" class="fixed hidden md:block top-1/2 right-[-20rem] animate-chat z-1000">
    {{ svg src="chat" }}
</a>
{{ else }}
<a href="/contact" id="chat" class="fixed hidden md:block top-1/2 right-[-20rem] animate-chat z-1000">
    {{ svg src="dark_chat" }}
</a>

{{ /if }}
